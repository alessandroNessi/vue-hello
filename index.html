<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <h1 :class="page.title">{{page.titleText}}</h1>
        </header>
        <main>   
                <a :href="products.duck.link">
                    <h2>{{ products.duck.name }}</h2>
                    <p v-if="products.duck.stock>0">in stock: {{products.duck.stock}}</p>
                    <p v-else="products.duck.stock>0">out of stock</p>
                    <span v-if="products.duck.sale > 0"> this producti is -{{products.duck.sale}}%</span>
                    <img :class=products.duck.image.class :src="products.duck.image.url" alt="image.description">
                    <ul><li @mouseover="duckColorHover(element.url)" v-for="element in products.duck.colors">{{element.name}}</li></ul>
                </a>
        </main>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
